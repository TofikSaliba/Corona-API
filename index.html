<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Corona Statistics</title>
  </head>
  <body>
    <div class="mainContainer">
      <h1 id="header">World Wide Corona Statistics</h1>
      <div class="btnContainer">
        <button class="continentBtn current" data-continent="Africa">
          Africa
        </button>
        <button class="continentBtn" data-continent="Americas">Americas</button>
        <button class="continentBtn" data-continent="Asia">Asia</button>
        <button class="continentBtn" data-continent="Europe">Europe</button>
        <button class="continentBtn" data-continent="Oceania">Oceania</button>
      </div>
      <div class="chartContainer">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script/app.js" defer type="module"></script>
  </body>
</html>
